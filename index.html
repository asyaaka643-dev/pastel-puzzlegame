      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    .game-box {
      background: #fff;

    .hint { color: #8ecae6; margin: 10px 0; }

    input {
      padding: 10px;
      width: 90%;
      border-radius: 15px;
      border: 2px solid #ffd6e0;
      margin-bottom: 10px;
    }

    button {
      background: #cdb4db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover { background: #b5838d; }

    .cute {
      font-size: 55px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Bubble background */
    .bubble-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bubble-bg span {
      position: absolute;
      bottom: -100px;
      background: rgba(255,182,193,0.4);
      border-radius: 50%;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
